name: Deploy Website # The name will show up on the GitHub Actions dashboard

on:
  push:
    branches:
      - main

env:
  SURGE_DOMAIN_STORE: ${{ secrets.SURGE_DOMAIN_STORE }}
  SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying apps
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: bahmutov/npm-install@v1
      - run: yarn nx affected --target=build --configuration=production --base=HEAD~1 --parallel
      - run: yarn nx affected --target=deploy --configuration=production --base=HEAD~1 --parallel